<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .book-library {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .book img {
            width: 100%;
            height: auto;
        }
        .book-title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .book-author {
            color: #777777;
            font-size: 14px;
            margin: 5px 0;
        }
        .book-price {
            color: #2ecc71;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="https://example.com/spy-in-the-amber.jpg" alt="Spy in the Amber">
            <div class="book-title">Spy in the Amber</div>
            <div class="book-author">Author Name</div>
            <div class="book-price">$15.99</div>
        </div>
        <div class="book">
            <img src="https://example.com/sacred-games.jpg" alt="Sacred Games">
            <div class="book-title">Sacred Games</div>
            <div class="book-author">Author Name</div>
            <div class="book-price">$19.99</div>
        </div>
        <div class="book">
            <img src="https://example.com/byomkesh-bakshi.jpg" alt="Byomkesh Bakshi">
            <div class="book-title">Byomkesh Bakshi</div>
            <div class="book-author">Author Name</div>
            <div class="book-price">$12.99</div>
        </div>
    </div>
</body>
</html>
